<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-danger" role="alert" ng-if="isError"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Error</div>
    <value-display my-value="$ctrl.data"></value-display>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$ctrl.close()">Close</button>
</div>
