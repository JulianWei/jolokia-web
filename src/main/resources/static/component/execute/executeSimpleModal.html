<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-danger" role="alert" ng-if="$ctrl.isError">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{$ctrl.error}}
    </div>

    <div class="alert alert-success" role="alert" ng-if="!$ctrl.isError && !$ctrl.data">
        <i class="fa fa-info-circle" aria-hidden="true"></i> <strong>Operation execution succeeded!</strong>
        <p>This operation finished without returning any result.</p>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$ctrl.close()">Close</button>
</div>
