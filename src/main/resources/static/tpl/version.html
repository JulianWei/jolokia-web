<div class="col-sm-12">
    <h1 class="page-header">Runtime</h1>
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Value</th>
        </tr>
        <tr ng-repeat="item in runtimeData">
            <td>{{item.key}}</td>
            <td>{{item.value}}</td>
        </tr>
    </table>
    <h1 class="page-header">Jolokia Version</h1>
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Value</th>
        </tr>
        <tr ng-repeat="item in versionData">
            <td>{{item.key}}</td>
            <td>{{item.value}}</td>
        </tr>
    </table>
</div>
